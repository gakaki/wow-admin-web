<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 class="page-header">
        常用命令
    </h2>
    <h4>
        以下命令均是在项目根目录运行
    </h4>
    <ul class="list-group">
        <li class="list-group-item text-danger">启动开发环境<span class="badge">npm run dev</span></li>
        <li class="list-group-item text-danger">打包命令(本地打包后的文件在dist目录下，提交到coding上，然后到服务器的admin-web目录pull最新的打包文件即可)<span class="badge">npm run build</span></li>
        <li class="list-group-item text-muted">安装依赖包(开发环境使用,只在缺少依赖包的情况下使用)<span class="badge">npm install</span></li>
        <li class="list-group-item text-muted">单独为项目新添加依赖包(开发环境使用)<span class="badge">npm install packName --save</span></li>
    </ul>
</body>
</html>
